        // 2. 提取材料的工具函数
        function extractMaterials(process) {
            const regex = /(\d+[\.\,\/\s]*[\w]*\s+[\u4e00-\u9fa5]+(?:[\u4e00-\u9fa5\s\(\)约\g]*))/g;
            const matches = process.match(regex) || [];
            const uniqueMaterials = [...new Set(matches)].map(item => {
                const parts = item.trim().split(/\s+/);
                const amount = parts[0].trim();
                const name = parts.slice(1).join(' ').trim();
                return { name, amount };
            });
            return uniqueMaterials;
        }

        // 3. 渲染产品列表
        function renderProductList(category = "all") {
            const productListEl = document.getElementById("product-list");
            productListEl.innerHTML = "";
            const filteredProducts = category === "all" 
                ? productData 
                : productData.filter(p => p.category === category);
            
            filteredProducts.forEach(product => {
                const card = document.createElement("div");
                card.className = "product-card bg-white rounded-lg shadow p-4 text-center cursor-pointer";
                card.innerHTML = `<p class="font-medium text-gray-800">${product.name}</p>`;
                card.addEventListener("click", () => showProductDetail(product.id));
                productListEl.appendChild(card);
            });
        }

        // 4. 显示产品详情
        function showProductDetail(productId) {
            const product = productData.find(p => p.id === productId);
            if (!product) return;
            
            // 提取材料并渲染
            const materials = extractMaterials(product.process);
            const materialsEl = document.getElementById("product-materials");
            materialsEl.innerHTML = "";
            if (materials.length > 0) {
                materials.forEach(m => {
                    const item = document.createElement("div");
                    item.className = "mb-2 flex justify-between";
                    item.innerHTML = `<span class="font-medium">${m.name}</span><span>${m.amount}</span>`;
                    materialsEl.appendChild(item);
                });
            } else {
                materialsEl.innerHTML = "<p>无明确材料用量（参考流程操作）</p>";
            }
            
            // 处理制作流程（按"｜"分割步骤）
            const processEl = document.getElementById("product-process");
            processEl.innerHTML = ""; // 清空现有内容
            
            if (product.process.includes("｜")) {
                // 按"｜"分割成步骤
                const steps = product.process.split("｜");
                steps.forEach((step, index) => {
                    const stepEl = document.createElement("div");
                    stepEl.className = "mb-2 font-bold text-red-600";
                    stepEl.innerHTML = `<span class="mr-2">${index + 1}.</span>${step.trim()}`;
                    processEl.appendChild(stepEl);
                });
            } else {
                // 不分割，直接显示
                const textEl = document.createElement("div");
                textEl.className = "font-bold text-red-600";
                textEl.textContent = product.process;
                processEl.appendChild(textEl);
            }
            
            // 填充产品信息
            document.getElementById("product-name").textContent = product.name;
            document.getElementById("product-img").src = product.imgUrl;
            document.getElementById("product-img").alt = product.name;
            document.getElementById("product-video").src = product.videoUrl;
            
            // 切换页面显示
            document.getElementById("home-page").classList.add("hidden");
            document.getElementById("detail-page").classList.remove("hidden");
        }

        // 5. 渲染分类按钮（带产品数量）
        function renderCategoryButtons() {
            const categoryScrollEl = document.querySelector(".category-scroll");
            categoryScrollEl.innerHTML = "";
            
            // 统计每个分类的产品数量
            const categoryCounts = {};
            productData.forEach(product => {
                if (categoryCounts[product.category]) {
                    categoryCounts[product.category]++;
                } else {
                    categoryCounts[product.category] = 1;
                }
            });
            
            // 计算总产品数量
            const totalCount = productData.length;
            
            // 创建"全部产品"按钮
            const allBtn = document.createElement("button");
            allBtn.className = "category-btn bg-amber-500 text-white px-4 py-2 rounded-full text-sm md:text-base font-medium mr-3 mb-2";
            allBtn.dataset.category = "all";
            allBtn.innerHTML = `全部产品 <span class="bg-white text-amber-600 rounded-full px-2 text-xs ml-1">${totalCount}</span>`;
            categoryScrollEl.appendChild(allBtn);
            
            // 创建各个分类按钮
            Object.keys(categoryCounts).forEach(category => {
                const btn = document.createElement("button");
                btn.className = "category-btn bg-gray-200 hover:bg-amber-400 transition-colors px-4 py-2 rounded-full text-sm md:text-base font-medium mr-3 mb-2";
                btn.dataset.category = category;
                btn.innerHTML = `${category} <span class="bg-white text-amber-600 rounded-full px-2 text-xs ml-1">${categoryCounts[category]}</span>`;
                categoryScrollEl.appendChild(btn);
            });
            
            // 绑定分类筛选事件
            const categoryBtns = document.querySelectorAll(".category-btn");
            categoryBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    // 切换按钮高亮
                    categoryBtns.forEach(b => b.classList.remove("bg-amber-500", "text-white"));
                    categoryBtns.forEach(b => b.classList.add("bg-gray-200", "hover:bg-amber-400"));
                    btn.classList.remove("bg-gray-200", "hover:bg-amber-400");
                    btn.classList.add("bg-amber-500", "text-white");
                    
                    // 筛选产品
                    renderProductList(btn.dataset.category);
                });
            });
        }

        // 6. 页面初始化
        document.addEventListener("DOMContentLoaded", () => {
            // 渲染分类按钮（带数量）
            renderCategoryButtons();
            
            // 初始渲染全部产品
            renderProductList();
            
            // 返回列表功能
            document.getElementById("back-btn").addEventListener("click", () => {
                document.getElementById("detail-page").classList.add("hidden");
                document.getElementById("home-page").classList.remove("hidden");
                
                // 重置分类按钮高亮
                const categoryBtns = document.querySelectorAll(".category-btn");
                categoryBtns.forEach(b => b.classList.remove("bg-amber-500", "text-white"));
                categoryBtns.forEach(b => b.classList.add("bg-gray-200", "hover:bg-amber-400"));
                document.querySelector(".category-btn[data-category='all']").classList.add("bg-amber-500", "text-white");
                
                // 重新渲染全部产品
                renderProductList();
            });
        });
    </script>
