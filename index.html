            "牛乳茶": "fa-milk",
            "蛋糕面包": "fa-birthday-cake",
            "后厨操作": "fa-cogs"
        };

        // 提取所有唯一分类并统计数量
        const categoryCounts = {};
        products.forEach(product => {
            if (categoryCounts[product.category]) {
                categoryCounts[product.category]++;
            } else {
                categoryCounts[product.category] = 1;
            }
        });
        const categories = Object.keys(categoryCounts);
        
        // DOM元素
        const productList = document.getElementById('product-list');
        const loading = document.getElementById('loading');
        const categoryContainer = document.querySelector('.flex.space-x-2.px-4.py-3.min-w-max');
        const productModal = document.getElementById('product-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalProcess = document.getElementById('modal-process');
        const modalImage = document.getElementById('modal-image');
        const modalVideo = document.getElementById('modal-video');
        const closeModal = document.getElementById('close-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const menuToggle = document.getElementById('menu-toggle');

        // 初始化页面
        function init() {
            // 生成分类按钮
            generateCategoryButtons();
            
            // 显示所有产品
            displayProducts(products);
        }

        // 生成分类按钮 - 包含数量统计和图标
        function generateCategoryButtons() {
            categories.forEach(category => {
                // 获取分类对应的图标，如果没有则使用默认图标
                const iconClass = categoryIcons[category] || "fa-cutlery";
                
                const button = document.createElement('button');
                button.className = 'category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm font-medium transition-all hover:bg-gray-200 hover:shadow-md';
                button.innerHTML = `<i class="fa ${iconClass} mr-1"></i>${category} <span class="bg-primary/10 text-primary rounded-full px-2 text-xs ml-1">${categoryCounts[category]}</span>`;
                button.addEventListener('click', () => {
                    // 过滤并显示该分类下的产品
                    const filteredProducts = products.filter(product => product.category === category);
                    displayProducts(filteredProducts);
                    
                    // 更新按钮样式
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('bg-primary', 'text-white');
                        btn.classList.add('bg-gray-100', 'text-gray-700');
                        // 更新数量标签样式
                        btn.querySelector('span').classList.remove('bg-white', 'text-primary');
                        btn.querySelector('span').classList.add('bg-primary/10', 'text-primary');
                    });
                    button.classList.remove('bg-gray-100', 'text-gray-700');
                    button.classList.add('bg-primary', 'text-white');
                    // 更新数量标签样式
                    button.querySelector('span').classList.remove('bg-primary/10', 'text-primary');
                    button.querySelector('span').classList.add('bg-white', 'text-primary');
                });
                categoryContainer.appendChild(button);
            });
            
            // 全部产品按钮事件
            document.querySelector('.category-btn.active').addEventListener('click', () => {
                displayProducts(products);
                
                // 更新按钮样式
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('bg-primary', 'text-white');
                    btn.classList.add('bg-gray-100', 'text-gray-700');
                    // 更新数量标签样式
                    if (btn.querySelector('span')) {
                        btn.querySelector('span').classList.remove('bg-white', 'text-primary');
                        btn.querySelector('span').classList.add('bg-primary/10', 'text-primary');
                    }
                });
                document.querySelector('.category-btn.active').classList.remove('bg-gray-100', 'text-gray-700');
                document.querySelector('.category-btn.active').classList.add('bg-primary', 'text-white');
                // 更新数量标签样式
                document.querySelector('.category-btn.active span').classList.remove('bg-primary/10', 'text-primary');
                document.querySelector('.category-btn.active span').classList.add('bg-white', 'text-primary');
            });
        }

        // 显示产品列表 - 只显示产品名称，不显示ID和类别
        function displayProducts(productsToDisplay) {
            // 显示加载状态
            productList.innerHTML = '';
            loading.style.display = 'flex';
            
            // 模拟加载延迟
            setTimeout(() => {
                if (productsToDisplay.length === 0) {
                    productList.innerHTML = '<p class="col-span-full text-center py-16 text-gray-500">没有找到产品</p>';
                } else {
                    productsToDisplay.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'bg-white rounded-xl shadow-sm hover:shadow-md transition-all overflow-hidden border border-gray-100 cursor-pointer group flex flex-col justify-center';
                        productCard.innerHTML = `
                            <div class="p-4 flex items-center justify-center h-full">
                                <h3 class="text-center font-medium text-gray-800 group-hover:text-primary transition-colors line-clamp-2">${product.name}</h3>
                            </div>
                        `;
                        productCard.addEventListener('click', () => {
                            openProductModal(product);
                        });
                        productList.appendChild(productCard);
                    });
                }
                
                // 隐藏加载状态
                loading.style.display = 'none';
            }, 300);
        }

        // 打开产品详情模态框 - 使用产品的图片和视频
        function openProductModal(product) {
            modalTitle.textContent = product.name;
            modalCategory.textContent = product.category;
            
            // 设置产品图片
            modalImage.src = product.imgUrl;
            modalImage.alt = product.name;
            
            // 设置视频
            modalVideo.src = product.videoUrl;
            
            // 优化制作流程展示
            if (product.process.includes('｜')) {
                const steps = product.process.split('｜');
                let processHtml = '<ol class="list-decimal pl-5 space-y-2">';
                steps.forEach(step => {
                    processHtml += `<li>${step.trim()}</li>`;
                });
                processHtml += '</ol>';
                modalProcess.innerHTML = processHtml;
            } else {
                modalProcess.textContent = product.process;
            }
            
            // 显示模态框
            productModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // 添加动画
            setTimeout(() => {
                productModal.querySelector('div[class*="max-w-4xl"]').classList.add('scale-100');
                productModal.querySelector('div[class*="max-w-4xl"]').classList.remove('scale-95');
            }, 10);
        }

        // 关闭产品详情模态框
        function closeProductModal() {
            productModal.querySelector('div[class*="max-w-4xl"]').classList.remove('scale-100');
            productModal.querySelector('div[class*="max-w-4xl"]').classList.add('scale-95');
            
            // 暂停视频播放
            modalVideo.src = modalVideo.src;
            
            setTimeout(() => {
                productModal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        // 事件监听
        closeModal.addEventListener('click', closeProductModal);
        modalBackdrop.addEventListener('click', closeProductModal);
        
        // 移动端菜单切换
        menuToggle.addEventListener('click', () => {
            const categoryScroll = document.querySelector('.overflow-x-auto.scrollbar-hide');
            categoryScroll.classList.toggle('hidden');
        });
        
        // 滚动时改变导航栏样式
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 10) {
                header.classList.add('shadow');
            } else {
                header.classList.remove('shadow');
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
